<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CBSE 12th Papers</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #212121;
      --card-color: #f0f0f0;
      --highlight-color: #e64a19;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --card-color: #1e1e1e;
        --highlight-color: #ff7043;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: var(--highlight-color);
      margin-bottom: 20px;
    }

    p {
      line-height: 1.7;
      margin-bottom: 20px;
    }

    strong {
      color: var(--highlight-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Class 10th Papers Logo" class="logo" />
    <h1>Contact Us</h1>
    <p>
      <strong>CBSE 12th Papers</strong> For any queries, reach out to us @ cbseexamhelper@outlook.com 
    <p>
      <strong>Happy Learning!</strong><br />
      â€” The CBSE 12th Exam guide team
    </p>
  </div>
</body>
</html>
